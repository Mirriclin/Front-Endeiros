<!DOCTYPE html>
<!--abaixo a tag html é a raiz do programa é onde o código vai ser montado é a tag pai de tudo e abaixo ela ta definindo a linguagem em inglês-->
<html lang="en">
    <!--a Tag head são as configurações do site, essa parte não é visível pro usuário-->
<head>
    <!--meta define algumas configurações do site, "charset='UTF=8' seleciona o alfabeto correto, e os outros definem a compatibilidade-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Aqui temos o titulo definido, esse título é o nome que fica na aba enquanto o site está rodando-->
    <title>Document</title>
</head>
<!--Abaixo temos a tag <body> que vai definir os elementos visíveis para o usuário-->
<body>
    
</body>
</html>
